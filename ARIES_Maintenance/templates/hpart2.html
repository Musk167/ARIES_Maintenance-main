{% extends 'structure.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Parts - Sensor Data</title>
    <style>


        /* Header Styles */
        header {
            background-color:#333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Navigation Menu Styles */
        nav {
            background-color: rgb(27 62 245 / 91%);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        /* Content container-part1 Styles */
        .container-part1 {
            max-width: 1150px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Critical Parts Section Styles */
        .critical-section {
            background-color: rgb(94 110 153 / 53%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .part-button {
            background-color: #05055d;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .part-description {
            display: none;
            margin-top: 20px;
        }

        .part-button:focus + .part-description {
            display: block;
        }

        /* Sensor Data Section Styles */
        .sensor-data {
            background-color: rgba(94, 110, 153, 0.205);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .sensor-button {
            background-color: #05055d;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .sensor-popup {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .sensor-popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Additional Sensor Data Styles */
        .sensor-data-text {
            font-size: 18px;
            margin: 10px;
        }

        .sensor-data-close {
            background-color: red;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
   
    <div class="container-part1">
   
        <section id="critical-section" class="critical-section">
            <h2>Critical Parts</h2>
            
            <div class="part-description">
                <h3>MOTOR Information</h3>
                <ul>
                    <li>MOTOR.</li>
                </ul>
            </div>
            
                <img src="{% static 'images/12.jpg' %}" alt="Part 1 Image"  height ="400px" width="700">
            </div>
            <!-- Add more buttons and descriptions for other critical parts -->
        </section>

        <!-- Sensor Data Section -->
        <section id="sensor-section" class="sensor-data">
            <h4>Temperature Sensor</h4>
            <button class="part-button"><a href="{% url 'notification' %}">Temperature Sensor</a></button>
            <br><h4>Sensor Data</h4>
            <button class="sensor-button"><a href="{% url 'sensordata' %}">Sensor Data</a></button>
        </section>
    </div>
    
    <script>
        // Function to open the Sensor Data pop-up
        document.getElementById("sensor-button").addEventListener("click", function() {
            document.getElementById("sensor-popup").style.display = "flex";
        });

        // Function to close the Sensor Data pop-up
        document.getElementById("sensor-data-close").addEventListener("click", function() {
            document.getElementById("sensor-popup").style.display = "none";
        });
    </script>
    <!-- JavaScript for pop-up windows and interactive charts can be added here -->
    
</body>
</html>
{% endblock %}
